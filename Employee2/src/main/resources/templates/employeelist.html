<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .action-btns {
            text-align: center;
        }

        .action-btns a {
            padding: 5px 10px;
            color: white;
            text-decoration: none;
            margin: 0 5px;
            border-radius: 5px;
        }

        .edit-btn {
            background-color: #4CAF50;
        }

        .delete-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Employee List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Address</th>
                    <th>PF</th>
                    <th>HRA</th>
                    <th>DA</th>
                    <th>SA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through employees and display them -->
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.mobile}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td th:text="${employee.age}"></td>
                    <td th:text="${employee.gender}"></td>
                    <td th:text="${employee.department}"></td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.pf}"></td>
                    <td th:text="${employee.hra}"></td>
                    <td th:text="${employee.da}"></td>
                    <td th:text="${employee.sa}"></td>
                    <td class="action-btns">
                        <!-- Edit and Delete Buttons -->
                        <a th:href="@{/editEmployee/{id}(id=${employee.id})}" class="edit-btn">Edit</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="delete-btn" 
                           onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/addEmployee" class="btn-add">Add New Employee</a>
    </div>

</body>
</html>
