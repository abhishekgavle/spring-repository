<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/styles1.css}">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a th:href="@{/homepage}">Home</a>
            <a th:href="@{/aboutus}">About</a>
            <a th:href="@{/contactus}">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out to us. We're here to help!</p>
        </section>
        <section>
            <form th:action="@{/success}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Product Management System | All Rights Reserved </p>
    </footer>
</body>
</html>
