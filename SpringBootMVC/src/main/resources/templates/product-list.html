<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        /* Your existing styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .table-container {
            overflow-x: auto;
            margin: 0 15px;
        }
        .action-links {
            display: flex;
            gap: 10px;
        }
        .action-links a {
            text-decoration: none;
            padding: 5px 10px;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
        }
        .action-links .delete-link {
            background-color: #dc3545;
        }
        .action-links .edit-link {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <caption>Product Information</caption>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Made In</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Discount Rate</th>
                    <th>Discount Price</th>
                    <th>Offer Price</th>
                    <th>Final Price</th>
                    <th>Stock Value</th>
                    <th>Tax Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.madeIn}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.discountRate}"></td>
                    <td th:text="${product.discountPrice}"></td>
                    <td th:text="${product.offerPrice}"></td>
                    <td th:text="${product.finalPrice}"></td>
                    <td th:text="${product.stockValue}"></td>
                    <td th:text="${product.taxPrice}"></td>
                    <td class="action-links">
                        <!-- Edit Button -->
                        <a th:href="@{'/edit/' + ${product.id}}" class="edit-link">Edit</a>

                        <!-- Delete Button -->
                        <a th:href="@{'/delete/' + ${product.id}}" class="delete-link">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
